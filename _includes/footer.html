<div class="page__footer-follow">

  <a href="https://www.innoq.com" target="_blank" rel="noopener noreferrer nofollow"><img class="supported-by-innoq" src="/images/supported-by-innoq--petrol-apricot.svg"></a>

  <ul class="socials">

    <li></li>

    {% for link in site.footer.links %}
    {% if link.url %}
    <li class="socials__item">
      <a href="{{link.url}}" rel="noopener noreferrer nofollow" target="_blank" class="socials__item__link" title="{{link.label}}">
        <i class="{{link.icon}} footer-icon" aria-hidden="true"></i>
      </a>
    </li>
    {% endif %}
    {% endfor %}

    <li class="socials__item">
      <a href="https://status.arc42.org/" rel="noopener noreferrer nofollow" target="_blank" class="socials__item__link" title="Status">
        <i class="fas fa-chart-bar footer-icon" aria-hidden="true"></i>
      </a>
    </li>

    <li class="socials__item">
      <a href="/imprint" rel="noopener noreferrer nofollow" target="_blank" class="socials__item__link" title="Imprint">
        <i class="fas fa-gavel footer-icon" aria-hidden="true"></i>
      </a>
    </li>

    <li class="socials__item">
      <a href="https://oneflow-jekyll-theme.github.io/" rel="noopener noreferrer nofollow" target="_blank" class="socials__item__link" title="Created with OneFlow Jekyll Theme">
        <i class="fas fa-file-waveform footer-icon" aria-hidden="true"></i>
      </a>
    </li>

  </ul>

  </div>

  <div class="page__footer-copyright">&copy; {{ site.time | date: '%Y' }} {{ site.footer.copyright | default: site.title }}. {% if site.footer.creator %} Supported by <a rel="noopener noreferrer nofollow" target="_blank"href="{{site.footer.creator.url}}">{{site.footer.creator.name}}</a>{% endif %}</div>
